<div>
    <h2 id="page-heading">
        <span>Search Engine</span>

    <jhi-alert></jhi-alert>

            <div class="form-group col-md-6">
                <ng-select [items]="searchModules"

                </ng-select>
            </div>
        </div>
</div>
