<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sensor-heading">Create or edit a Sensor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sensor.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sensor.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_internalId">Internal Id</label>
                    <input type="text" class="form-control" name="internalId" id="field_internalId"
                        [(ngModel)]="sensor.internalId" required/>
                    <div [hidden]="!(editForm.controls.internalId?.dirty && editForm.controls.internalId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.internalId?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sensorType">Sensor Type</label>
                    <input type="text" class="form-control" name="sensorType" id="field_sensorType"
                        [(ngModel)]="sensor.sensorType" required/>
                    <div [hidden]="!(editForm.controls.sensorType?.dirty && editForm.controls.sensorType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.sensorType?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_potentialFreq">Potential Freq</label>
                    <input type="number" class="form-control" name="potentialFreq" id="field_potentialFreq"
                        [(ngModel)]="sensor.potentialFreq" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_samplingFreq">Sampling Freq</label>
                    <input type="number" class="form-control" name="samplingFreq" id="field_samplingFreq"
                        [(ngModel)]="sensor.samplingFreq" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
