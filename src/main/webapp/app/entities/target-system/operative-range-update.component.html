<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-target-system-heading">Create or edit a Operative Range</h2>
            <div>
                <div class="form-group">
                    <label class="form-control-label" for="field_variable">Variable Name</label>
                    <input type="text" class="form-control" name="variable" id="field_variable"
                           [(ngModel)]="operativeRange.varName" required/>
                    <div [hidden]="!(editForm.controls.varName?.dirty && editForm.controls.varName?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.varName?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_unit">Unit</label>
                    <input type="text" class="form-control" name="unit" id="field_unit"
                           [(ngModel)]="operativeRange.unit" required/>
                    <div [hidden]="!(editForm.controls.unit?.dirty && editForm.controls.unit?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.unit?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_minval">Minimum Value</label>
                    <input type="text" class="form-control" name="minval" id="field_minval"
                           [(ngModel)]="operativeRange.minVal" required />
                    <div [hidden]="!(editForm.controls.minval?.dirty && editForm.controls.minval?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.minval?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maxval">Maximum Value</label>
                    <input type="text" class="form-control" name="maxval" id="field_maxval"
                           [(ngModel)]="operativeRange.maxVal" required/>
                    <div [hidden]="!(editForm.controls.maxval?.dirty && editForm.controls.maxval?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.maxval?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
            </div>
            <hr/>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" class="btn btn-primary" [disabled]="editForm.form.invalid || isSaving">
                    <fa-icon [icon]="'plus'"></fa-icon>&nbsp;<span>Add</span>
                </button>
            </div>
        </form>
    </div>
</div>
