<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="targetSystem">
            <h2><span>Target System</span> {{targetSystem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{targetSystem.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{targetSystem.description}}</span>
                </dd>
                <dt><span>Created</span></dt>
                <dd>
                    <span>{{targetSystem.created}}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    <span>{{targetSystem.createdBy}}</span>
                </dd>
                <dt><span>Organization</span></dt>
                <dd>
                    <div *ngIf="targetSystem.organizationId">
                        <a [routerLink]="['/organization', targetSystem.organizationId, 'view']">{{targetSystem.organizationName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/target-system', targetSystem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
