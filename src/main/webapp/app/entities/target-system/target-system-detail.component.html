<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="targetSystem">
            <h2><span>Target System</span> {{targetSystem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{targetSystem.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{targetSystem.description}}</span>
                </dd>
                <dt><span>Created</span></dt>
                <dd>
                    <span>{{targetSystem.created}}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    <span>{{targetSystem.createdBy}}</span>
                </dd>
                <dt><span>Organization</span></dt>
                <dd>
                    <div *ngIf="targetSystem.organizationId">
                        <a [routerLink]="['/organization', targetSystem.organizationId, 'view']">{{targetSystem.organizationName}}</a>
                    </div>
                </dd>
                <dt><span>Operative Ranges</span></dt>
                <dd>
                    <div class="table-responsive" >
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th ><span>Variable</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                <th ><span>Min Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                <th ><span>Max Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Speed</td>
                                <td>0 m/s</td>
                                <td>10 m/s</td>
                                <td class="text-right">
                                    <div class="btn-group flex-btn-group-container">
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                            <span class="d-none d-md-inline">Edit</span>
                                        </button>
                                        <button type="submit"
                                                class="btn btn-danger btn-sm">
                                            <fa-icon [icon]="'times'"></fa-icon>
                                            <span class="d-none d-md-inline">Delete</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/target-system', targetSystem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
