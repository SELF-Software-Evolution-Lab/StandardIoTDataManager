<div>
    <h2 id="page-heading">
        <span>Algorithms</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-algorithm" [routerLink]="['/algorithm/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Algorithm
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="algorithms">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="description"><span>Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <!--<th jhiSortBy="mapperText"><span>Mapper Text</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="mapperFileUrl"><span>Mapper File Url</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="reducerText"><span>Reducer Text</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="reducerFileUrl"><span>Reducer File Url</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
                <th jhiSortBy="dateCreated"><span>Date Created</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="lastSuccessfulRun"><span>Last Successful Run</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="setType"><span>Set Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="laboratoryName"><span>Laboratory</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let algorithm of algorithms ;trackBy: trackId">
                <td><a [routerLink]="['/algorithm', algorithm.id, 'view' ]">{{algorithm.id}}</a></td>
                <td>{{algorithm.name}}</td>
                <td>{{algorithm.description}}</td>
                <!--<td>{{algorithm.mapperText}}</td>
                <td>{{algorithm.mapperFileUrl}}</td>
                <td>{{algorithm.reducerText}}</td>
                <td>{{algorithm.reducerFileUrl}}</td>-->
                <td>{{algorithm.dateCreated | date:'medium'}}</td>
                <td>{{algorithm.lastSuccessfulRun | date:'medium'}}</td>
                <td>{{algorithm.setType}}</td>
                <td>
                    <div *ngIf="algorithm.laboratoryId">
                        <a [routerLink]="['../laboratory', algorithm.laboratoryId , 'view' ]" >{{algorithm.laboratoryName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/', 'algorithm', { outlets: { popup: algorithm.id + '/run'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-success btn-sm">
                            <fa-icon [icon]="'play'"></fa-icon>
                            <span class="d-none d-md-inline">RunMR</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/algorithm', algorithm.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/algorithm', algorithm.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'algorithm', { outlets: { popup: algorithm.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="algorithms && algorithms.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
