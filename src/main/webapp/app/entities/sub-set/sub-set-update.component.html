<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sub-set-heading">Create or edit a Sub Set</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!subSet.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="subSet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="subSet.name" required maxlength="30"/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.maxlength">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="subSet.description" maxlength="1024"/>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.description?.errors?.maxlength">
                        This field cannot be longer than 1024 characters.
                        </small>
                    </div>
                </div>
                <!--<div class="form-group">
                    <label class="form-control-label" for="field_fileHdfsLocation">File Hdfs Location</label>
                    <input type="text" class="form-control" name="fileHdfsLocation" id="field_fileHdfsLocation"
                        [(ngModel)]="subSet.fileHdfsLocation" required maxlength="2048"/>
                    <div [hidden]="!(editForm.controls.fileHdfsLocation?.dirty && editForm.controls.fileHdfsLocation?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.fileHdfsLocation?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.fileHdfsLocation?.errors?.maxlength">
                        This field cannot be longer than 2048 characters.
                        </small>
                    </div>
                </div>-->

                <div class="form-group" [hidden]="true">
                    <label class="form-control-label" for="fileHdfs">File Hdfs Location</label>
                    <ng-select
                        id ="fileHdfs"
                        [items]="subSet.fileHdfsLocation"
                        [multiple]="true"
                        [closeOnSelect]="false"
                        [searchable]="false"
                        [clearable]="false"
                        [hideSelected]="true"
                        bindLabel="name"
                        placeholder="Select Locations"
                        [(ngModel)]="subSet.fileHdfsLocation"
                        name="fileHdfs">
                    </ng-select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dateCreated">Date Created</label>
                    <div class="d-flex">
                        <input id="field_dateCreated" type="datetime-local" class="form-control" name="dateCreated" [(ngModel)]="dateCreated" placeholder="YYYY-MM-DD HH:mm" readonly
                        />
                    </div>
                </div>
                <!--<div class="form-group">
                    <label class="form-control-label" for="field_downloadUrl">Download Url</label>
                    <input type="text" class="form-control" name="downloadUrl" id="field_downloadUrl"
                        [(ngModel)]="subSet.downloadUrl" maxlength="2048"/>
                    <div [hidden]="!(editForm.controls.downloadUrl?.dirty && editForm.controls.downloadUrl?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.downloadUrl?.errors?.maxlength">
                        This field cannot be longer than 2048 characters.
                        </small>
                    </div>
                </div>-->

                <div class="form-group" [hidden]="true">
                    <label class="form-control-label" for="downloadUrl">Download Url</label>
                    <ng-select
                        id ="downloadUrl"
                        [items]="subSet.downloadUrl"
                        [multiple]="true"
                        [closeOnSelect]="false"
                        [searchable]="false"
                        [clearable]="false"
                        [hideSelected]="true"
                        bindLabel="name"
                        placeholder="Select download"
                        [(ngModel)]="subSet.downloadUrl"
                        name="downloadUrl">
                    </ng-select>
                </div>

                <div class="form-group" [hidden]="true">
                    <label class="form-control-label" for="field_setType">Set Type</label>
                    <select class="form-control" name="setType" [(ngModel)]="subSet.setType" id="field_setType"  required>
                        <option value="TRAINING">TRAINING</option>
                        <option value="VALIDATION">VALIDATION</option>
                    </select>
                    <div [hidden]="!(editForm.controls.setType?.dirty && editForm.controls.setType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.setType?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group" [hidden]="true">
                    <label class="form-control-label" for="field_laboratory">Laboratory</label>
                    <select class="form-control" id="field_laboratory" name="laboratory" [(ngModel)]="subSet.laboratoryId"  required>
                        <option *ngIf="!editForm.value.laboratory" [ngValue]="null" selected></option>
                        <option [ngValue]="laboratoryOption.id" *ngFor="let laboratoryOption of laboratories; trackBy: trackLaboratoryById">{{laboratoryOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.laboratory?.dirty && editForm.controls.laboratory?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.laboratory?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
