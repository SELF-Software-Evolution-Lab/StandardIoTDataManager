<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sample-heading">Create or edit a Sample</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sample.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sample.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ts">Ts</label>
                    <div class="d-flex">
                        <input id="field_ts" type="datetime-local" class="form-control" name="ts" [(ngModel)]="ts" placeholder="YYYY-MM-DD HH:mm"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.ts?.dirty && editForm.controls.ts?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ts?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.ts?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sensorInternalId">Sensor Internal Id</label>
                    <input type="text" class="form-control" name="sensorInternalId" id="field_sensorInternalId"
                        [(ngModel)]="sample.sensorInternalId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_samplingId">Sampling Id</label>
                    <input type="text" class="form-control" name="samplingId" id="field_samplingId"
                        [(ngModel)]="sample.samplingId" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
