<div>
    <h2 id="page-heading">
        <span>Samples</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="samples">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="dateTime"><span>Date Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sensorInternalId"><span>Sensor Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="samplingId"><span>Sampling</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="experimentId"><span>Experiment</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="targetSystemId"><span>Target System</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sample of samples ;trackBy: trackId">
                <td>{{sample.dateTime | date:'medium'}}</td>
                <td>{{sample.sensorInternalId}}</td>
                <td>{{sample.samplingId}}</td>
                <td>{{sample.experimentId}}</td>
                <td>{{sample.targetSystemId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sample', sample.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'sample', { outlets: { popup: sample.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="samples && samples.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
