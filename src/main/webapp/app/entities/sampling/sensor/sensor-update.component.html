<div class="modal-header">
    <h4 class="modal-title">{{mode}} a Sensor</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="cancel()"><span aria-hidden="true">x</span>
    </button>
</div>
<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-body">
        <div class="row justify-content-center">
            <div class="col-11">
                <div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_internalId">Internal Id</label>
                        <input type="text" class="form-control" name="internalId" id="field_internalId"
                            [(ngModel)]="sensor.internalId" required/>
                        <div [hidden]="!(editForm.controls.internalId?.dirty && editForm.controls.internalId?.invalid)">
                            <small class="form-text text-danger"
                            [hidden]="!editForm.controls.internalId?.errors?.required">
                            This field is required.
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_sensorType">Sensor Type</label>
                        <input type="text" class="form-control" name="sensorType" id="field_sensorType"
                            [(ngModel)]="sensor.sensorType" required/>
                        <div [hidden]="!(editForm.controls.sensorType?.dirty && editForm.controls.sensorType?.invalid)">
                            <small class="form-text text-danger"
                            [hidden]="!editForm.controls.sensorType?.errors?.required">
                            This field is required.
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_samplingUnit">Sampling Unit</label>
                        <input type="text" class="form-control" name="samplingUnit" id="field_samplingUnit"
                               [(ngModel)]="sensor.samplingUnit" required/>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_device">Device</label>
                        <select class="form-control" id="field_device" name="device" [(ngModel)]="selectedDevice" required>
                            <option *ngIf="!editForm.value.device" [ngValue]="null" selected></option>
                            <option [ngValue]="deviceOption" *ngFor="let deviceOption of devices; trackBy: trackDeviceById">{{deviceOption.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_potentialFreq">Potential Freq</label>
                        <input type="number" class="form-control" name="potentialFreq" id="field_potentialFreq"
                            [(ngModel)]="sensor.potentialFreq" />
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_samplingFreq">Sampling Freq</label>
                        <input type="number" class="form-control" name="samplingFreq" id="field_samplingFreq"
                            [(ngModel)]="sensor.samplingFreq" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="cancel()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" id="save-entity" class="btn btn-primary" [hidden]="mode!='Add'" [disabled]="editForm.form.invalid">
            <fa-icon [icon]="'plus'"></fa-icon>&nbsp;<span>Add</span>
        </button>
        <button type="submit" id="edit-entity" class="btn btn-primary" [hidden]="mode!='Edit'" [disabled]="editForm.form.invalid">
            <fa-icon [icon]="'plus'"></fa-icon>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
