<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sampling">
            <h2><span>Sampling</span> {{sampling.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{sampling.name}}</span>
                </dd>
                <dt><span>Notes</span></dt>
                <dd>
                    <span>{{sampling.notes}}</span>
                </dd>
                <dt><span>Start Time</span></dt>
                <dd>
                    <span>{{sampling.startTime}}</span>
                </dd>
                <dt><span>End Time</span></dt>
                <dd>
                    <span>{{sampling.endTime}}</span>
                </dd>
                <dt><span>Experiment</span></dt>
                <dd>
                    <div *ngIf="sampling.experimentId">
                        <a [routerLink]="['/experiment', sampling.experimentId, 'view']">{{sampling.experimentName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sampling', sampling.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
