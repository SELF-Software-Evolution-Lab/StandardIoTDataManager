<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="batchTask">
            <h2><span>Batch Task</span> {{batchTask.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{batchTask.description}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{batchTask.type}}</span>
                </dd>
                <dt><span>State</span></dt>
                <dd>
                    <span>{{batchTask.state}}</span>
                </dd>
                <dt><span>Create Date</span></dt>
                <dd>
                    <span>{{batchTask.createDate}}</span>
                </dd>
                <dt><span>Start Date</span></dt>
                <dd>
                    <span>{{batchTask.startDate}}</span>
                </dd>
                <dt><span>End Date</span></dt>
                <dd>
                    <span>{{batchTask.endDate}}</span>
                </dd>
                <dt><span>Progress</span></dt>
                <dd>
                    <ngb-progressbar type="success" [value]="batchTask.progress">
                        <span>{{ batchTask.progress }} %</span>
                    </ngb-progressbar>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{batchTask.user}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/batch-task', batchTask.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
