<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="experiment">
            <h2><span>Experiment</span> {{experiment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{experiment.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{experiment.description}}</span>
                </dd>
                <dt><span>Notes</span></dt>
                <dd>
                    <span>{{experiment.notes}}</span>
                </dd>
                <dt><span>Created</span></dt>
                <dd>
                    <span>{{experiment.created}}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    <span>{{experiment.createdBy}}</span>
                </dd>
                <dt><span>System</span></dt>
                <dd>
                    <div *ngIf="experiment.systemId">
                        <a [routerLink]="['/target-system', experiment.systemId, 'view']">{{experiment.systemName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/experiment', experiment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
