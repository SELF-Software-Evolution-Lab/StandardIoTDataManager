<div>
    <h2 id="page-heading">
        <span>Sample Files</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sample-files" [routerLink]="['/sample-files/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Sample Files
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sampleFiles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Path</span></th>
            <th><span>Name</span></th>
            <th><span>Size</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sampleFiles of sampleFiles ;trackBy: trackId">
                <td><a [routerLink]="['/sample-files', sampleFiles.id, 'view' ]">{{sampleFiles.id}}</a></td>
                <td>
                    <a *ngIf="sampleFiles.path" (click)="openFile(sampleFiles.pathContentType, sampleFiles.path)">open</a>
                    <span *ngIf="sampleFiles.path">{{sampleFiles.pathContentType}}, {{byteSize(sampleFiles.path)}}</span>
                </td>
                <td>{{sampleFiles.name}}</td>
                <td>{{sampleFiles.size}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sample-files', sampleFiles.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sample-files', sampleFiles.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'sample-files', { outlets: { popup: sampleFiles.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
