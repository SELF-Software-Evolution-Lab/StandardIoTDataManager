<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-samples-files-heading">Create or edit a Samples Files</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!samplesFiles.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="samplesFiles.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="samplesFiles.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_path">Path</label>
                    <input type="text" class="form-control" name="path" id="field_path"
                        [(ngModel)]="samplesFiles.path" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contentType">Content Type</label>
                    <input type="text" class="form-control" name="contentType" id="field_contentType"
                        [(ngModel)]="samplesFiles.contentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_size">Size</label>
                    <input type="number" class="form-control" name="size" id="field_size"
                        [(ngModel)]="samplesFiles.size" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_state">State</label>
                    <input type="number" class="form-control" name="state" id="field_state"
                        [(ngModel)]="samplesFiles.state" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_result">Result</label>
                    <input type="text" class="form-control" name="result" id="field_result"
                        [(ngModel)]="samplesFiles.result" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createDateTime">Create Date Time</label>
                    <div class="input-group">
                        <input id="field_createDateTime" type="text" class="form-control" name="createDateTime" ngbDatepicker  #createDateTimeDp="ngbDatepicker" [(ngModel)]="samplesFiles.createDateTime"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="createDateTimeDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updateDateTime">Update Date Time</label>
                    <div class="input-group">
                        <input id="field_updateDateTime" type="text" class="form-control" name="updateDateTime" ngbDatepicker  #updateDateTimeDp="ngbDatepicker" [(ngModel)]="samplesFiles.updateDateTime"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="updateDateTimeDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
